<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="calculator">
    <div id="screen"></div>
    <div id="trackpad" class="trackpad-4x4">
        <button id="clear" class="function-btn">C</button>
        <button id="remove" class="function-btn"><i class="fa-solid fa-delete-left"></i></button>
        <button class="sign">%</button>
        <button class="sign">÷</button>
        <button class="num">7</button>
        <button class="num">8</button>
        <button class="num">9</button>
        <button class="sign">×</button>
        <button class="num">4</button>
        <button class="num">5</button>
        <button class="num">6</button>
        <button class="sign">-</button>
        <button class="num">1</button>
        <button class="num">2</button>
        <button class="num">3</button>
        <button class="sign">+</button>
        <button id="expand" class="function-btn"><i class="fa-solid fa-up-right-and-down-left-from-center"></i></button>
        <button class="num">0</button>
        <button class="num">.</button>
        <button id="equal" class="equal">=</button>
    </div>

<div id="trackpad-expanded" class="trackpad-5x5 hidden">
    <button class="exp">sin</button>
    <button class="exp">tan</button>
    <button class="exp">cos</button>
    <button class="exp">(</button>
    <button class="exp">)</button>
    <button class="exp">log</button>
    <button id="clear-h" class="function-btn-h">C</button>
    <button id="remove-h" class="function-btn-h"><i class="fa-solid fa-delete-left"></i></button>
    <button class="sign-h">%</button>
    <button class="sign-h">÷</button>
    <button id="power"class="exp">^ </button>
    <button class="num-h">7</button>
    <button class="num-h">8</button>
    <button class="num-h">9</button>
    <button class="sign-h">×</button>
    <button id="factorial" class="exp">!</button>
    <button class="num-h">4</button>
    <button class="num-h">5</button>
    <button class="num-h">6</button>
    <button class="sign-h">-</button>
    <button class="exp">π</button>
    <button class="num-h">1</button>
    <button class="num-h">2</button>
    <button class="num-h">3</button>
    <button class="sign-h">+</button>
    <button id="expand" class="function-btn-h"><i class="fa-solid fa-up-right-and-down-left-from-center"></i></button>
    <button class="num-h">e</button>
    <button class="num-h">0</button>
    <button class="num-h">.</button>
    <button id="equal-h" class="equal-h">=</button>
</div>
</div>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/955dc45b44.js" crossorigin="anonymous"></script>
</body>
</html>
